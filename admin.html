<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
</head>
<body onload="showing_users()">
    <script>
        function showing_users() {
            for(i=1;i>0;i++){
                if(localStorage.getItem(i).length>0){
                    var table = document.getElementById("table");
                    var row = table.insertRow(i);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    cell1.innerHTML = i;
                    cell2.innerHTML = JSON.parse(localStorage.getItem(i)).Email;
                    cell3.innerHTML = JSON.parse(localStorage.getItem(i)).Name;
                    cell4.innerHTML = JSON.parse(localStorage.getItem(i)).phone_number;
                    cell5.innerHTML = JSON.parse(localStorage.getItem(i)).Password;
                    if(JSON.parse(localStorage.getItem(i)).enable==true){
                        cell6.innerHTML = "Enabled";
                    }
                    else{
                        cell6.innerHTML = "Disabled";
                    }
                }
                else break;
            }
        }
        function disable_user(){
            let usnm = prompt("Write Username")
            for(i=1;i>0;i++){
                if(localStorage.getItem(i).length>0){
                    if(JSON.parse(localStorage.getItem(i)).Name==usnm){
                        var obj = {
                            Email: JSON.parse(localStorage.getItem(i)).Email,
                            Name: JSON.parse(localStorage.getItem(i)).Name,
                            Password: JSON.parse(localStorage.getItem(i)).Password,
                            enable: false,
                            phone_number: JSON.parse(localStorage.getItem(i)).phone_number  
                        };
                        localStorage.setItem(i, JSON.stringify(obj));
                        break;
                        window.location.href = "admin.html";
                    }
                    else{ window.alert("Wrong Username"); break;}
                }
                else break;
            }
        }
        function enable_user(){
            let usnm = prompt("Write Username")
            for(i=1;i>0;i++){
                if(localStorage.getItem(i).length>0){
                    if(JSON.parse(localStorage.getItem(i)).Name==usnm){
                        var obj = {
                            Email: JSON.parse(localStorage.getItem(i)).Email,
                            Name: JSON.parse(localStorage.getItem(i)).Name,
                            Password: JSON.parse(localStorage.getItem(i)).Password,
                            enable: true,
                            phone_number: JSON.parse(localStorage.getItem(i)).phone_number  
                        };
                        localStorage.setItem(i, JSON.stringify(obj));
                        break;
                        window.location.href = "#";
                    }
                    else{ window.alert("Wrong Username"); break;}
                }
                else break;
            }
        }
        function chng_email(){
            let usnm = prompt("Write Username")
            let newemail = prompt("Write a new Email")

                if(localStorage.getItem(i).length>0){
                    if(JSON.parse(localStorage.getItem(i)).Name==usnm){
                        var obj = {
                            Email: newemail,
                            Name: JSON.parse(localStorage.getItem(i)).Name,
                            Password: JSON.parse(localStorage.getItem(i)).Password,
                            enable: true,

                        };
                        localStorage.setItem(i, JSON.stringify(obj));
                        break;
                        window.location.href = "#";
                    }
                    else{ window.alert("Wrong Username"); break;}
                }
                else break;
            }
        }
        function chng_pswrd(){
            let usnm = prompt("Write Username")
            let newpswrd = prompt("Write a new password")
            for(i=1;i>0;i++){
                if(localStorage.getItem(i).length>0){
                    if(JSON.parse(localStorage.getItem(i)).Name==usnm){
                        var obj = {
                            Email: JSON.parse(localStorage.getItem(i)).Email,
                            Name: JSON.parse(localStorage.getItem(i)).Name,
                            Password: newpswrd,
                            enable: true,
                            phone_number: JSON.parse(localStorage.getItem(i)).phone_number  
                        };
                        localStorage.setItem(i, JSON.stringify(obj));
                        break;
                        window.location.href = "#";
                    }
                    else{ window.alert("Wrong Username"); break;}
                }
                else break;
            }
        }
        function chng_ph(){
            let usnm = prompt("Write Username")
            let newph = prompt("Write a new phone number")
            for(i=1;i>0;i++){
                if(localStorage.getItem(i).length>0){
                    if(JSON.parse(localStorage.getItem(i)).Name==usnm){
                        var obj = {
                            Email: JSON.parse(localStorage.getItem(i)).Email,
                            Name: JSON.parse(localStorage.getItem(i)).Name,
                            Password: JSON.parse(localStorage.getItem(i)).Password,
                            enable: true,
                            phone_number: newph
                        };
                        localStorage.setItem(i, JSON.stringify(obj));
                        break;
                        window.location.href = "#";
                    }
                    else{ window.alert("Wrong Username"); break;}
                }
                else break;
            }
        }
    </script>
